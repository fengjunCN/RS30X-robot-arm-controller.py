<!DOCTYPE html>
<html>
    <head>
        <title>RS30X Robotic Arm Controller</title>
        <link rel="stylesheet" href="static/jquery-ui.css" />
        <style>
            .float {
                text-align: right;
                width: 4em;
            }
        </style>
        <script type="text/javascript" src="static/jquery.js"></script>
        <script type="text/javascript" src="static/jquery-ui.min.js"></script>
        <script type="text/javascript" src="static/application.js"></script>
    </head>
    <body>
        <h1>RS30X Robotic Arm Controller</h1>
        <div id="CONTAINER">
            <div class="item">
                <h3 class="header">Pose</h3>
                <div><button id="Pose_PX_Dec">-</button><input type="text" id="Pose_PX" class="float" readonly/><input type="button" id="Pose_PX_Inc" value="+"/></div>
                <div><button id="Pose_PY_Dec">-</button><input type="text" id="Pose_PY" class="float" readonly/><input type="button" id="Pose_PY_Inc" value="+"/></div> 
                <div><button id="Pose_PZ_Dec">-</button><input type="text" id="Pose_PZ" class="float" readonly/><input type="button" id="Pose_PZ_Inc" value="+"/></div>
                <div><button id="Pose_RX_Dec">-</button><input type="text" id="Pose_RX" class="float" readonly/><input type="button" id="Pose_RX_Inc" value="+"/></div>
                <div><button id="Pose_RY_Dec">-</button><input type="text" id="Pose_RY" class="float" readonly/><input type="button" id="Pose_RY_Inc" value="+"/></div>
                <div><button id="Pose_RZ_Dec">-</button><input type="text" id="Pose_RZ" class="float" readonly/><input type="button" id="Pose_RZ_Inc" value="+"/></div>
            </div>
            <div class="item">
                <h3 class="header">Joint</h3>
                <div><button id="Joint_J1_Dec">-</button><input type="text" id="Joint_J1" class="float" readonly/><button id="Joint_J1_Inc">+</button></div> 
                <div><button id="Joint_J2_Dec">-</button><input type="text" id="Joint_J2" class="float" readonly/><button id="Joint_J2_Inc">+</button></div> 
                <div><button id="Joint_J3_Dec">-</button><input type="text" id="Joint_J3" class="float" readonly/><button id="Joint_J3_Inc">+</button></div>
                <div><button id="Joint_J4_Dec">-</button><input type="text" id="Joint_J4" class="float" readonly/><button id="Joint_J4_Inc">+</button></div>
                <div><button id="Joint_J5_Dec">-</button><input type="text" id="Joint_J5" class="float" readonly/><button id="Joint_J5_Inc">+</button></div>
                <div><button id="Joint_J6_Dec">-</button><input type="text" id="Joint_J6" class="float" readonly/><button id="Joint_J6_Inc">+</button></div>
            </div>
        </div>
    </body>
</html>
